apiVersion: apps/v1
kind: Deployment
metadata:
  name: aturin-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aturin-frontend
  template:
    metadata:
      labels:
        app: aturin-frontend
    spec:
      containers:
      - name: aturin-frontend
        image: ghcr.io/irdacin/aturin-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "50m"
          limits:
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: aturin-frontend-service
spec:
  type: ClusterIP
  selector:
    app: aturin-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80